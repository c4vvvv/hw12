<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.3.0/dist/index.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Gloria Hallelujah', cursive;
      background-color: #f1f1f1; /* 米色背景 */
      color: #333; /* 深灰色文字 */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .container {
      background-color: #ffffff; /* 白色背景 */
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 3px solid #f0e1c6; /* 米色邊框 */
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #f0e1c6; /* 米色 */
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 16px;
      background-color: #f9f9f9; /* 米色背景 */
      border: 1px solid #ddd; /* 淺灰色邊框 */
      border-radius: 8px;
      color: #333; /* 深灰文字 */
      resize: none;
      outline: none;
    }

    textarea:focus {
      border-color: #f0e1c6; /* 米色焦點邊框 */
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #f0e1c6; /* 米色按鈕 */
      color: #333; /* 深灰色文字 */
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e0cba0; /* 更深的米色 */
    }

    .message {
      background-color: #f9f9f9; /* 米色背景 */
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      word-break: break-word;
      white-space: pre-wrap;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      border: 1px solid #ddd; /* 淺灰色邊框 */
      position: relative;
    }

    .message span {
      flex-grow: 1;
      font-size: 1.1em;
      color: #333; /* 深灰文字 */
    }

    .message-actions {
      display: flex;
      flex-direction: column;
      margin-right: 10px;
      align-items: center;
    }

    .message-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #333; /* 深灰色按鈕 */
      margin-bottom: 5px;
      transition: color 0.3s;
    }

    .message-actions button:hover {
      color: #f0e1c6; /* 米色 */
    }

    .options-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      padding: 5px;
      margin-left: 10px;
      color: #333; /* 深灰色三條槓 */
      transition: color 0.3s;
    }

    .options-btn:hover {
      color: #f0e1c6; /* 米色 */
    }

    .options-menu {
      display: none;
      position: absolute;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 10px;
      top: 10px;
      right: 0;
      width: 150px;
      z-index: 10;
    }

    .options-menu button {
      background: none;
      border: none;
      color: #333;
      padding: 8px;
      width: 100%;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .options-menu button:hover {
      background-color: #f0e1c6; /* 米色 */
    }

    .timestamp {
      display: block;
      font-size: 12px;
      margin-top: 8px;
      color: #bbb;
      text-align: right;
    }

    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .reply-section {
      margin-top: 10px;
      padding-left: 20px;
      font-size: 14px;
      border-left: 2px solid #f0e1c6; /* 回覆區域 */
    }

    .reply {
      background-color: #e9e9e9; /* 淺灰色背景回覆 */
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border-left: 2px solid #f0e1c6;
      font-size: 1em;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>留言板</h1>
  <textarea id="messageInput" placeholder="寫下你的留言吧！"></textarea>
  <button id="submitMessage">送出留言</button>
  <div id="status"></div>
  <div id="messagesContainer"></div>
</div>

<!-- 引入 Emoji Picker -->
<emoji-picker></emoji-picker>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDyBaZ1MSD8xzAWDQbQTGfeUvWuFduN6JU",
    authDomain: "memo-12bb0.firebaseapp.com",
    projectId: "memo-12bb0",
    storageBucket: "memo-12bb0.firebasestorage.app",
    messagingSenderId: "382245872696",
    appId: "1:382245872696:web:aa987849776edfe8e2b2cd"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const messageInput = document.getElementById("messageInput");
  const submitButton = document.getElementById("submitMessage");
  const messagesContainer = document.getElementById("messagesContainer");
  const status = document.getElementById("status");

  submitButton.addEventListener("click", async () => {
    const messageText = messageInput.value.trim();
    if (!messageText) {
      return;
    }

    if (messageText.length > 300) {
      status.innerText = "❌ 留言內容超過 300 字！";
      status.style.color = "#ff1744";
      return;
    }

    try {
      await addDoc(collection(db, "messages"), {
        text: messageText,
        timestamp: serverTimestamp()
      });
      messageInput.value = "";
      status.innerText = "✅ 留言已送出！";
      status.style.color = "#00e676";
      loadMessages();
    } catch (error) {
      console.error("送出留言失敗: ", error);
      status.innerText = "❌ 留言送出失敗，請稍後再試。";
      status.style.color = "#ff1744";
    }

    setTimeout(() => {
      status.innerText = "";
    }, 3000);
  });

  async function loadMessages() {
    const querySnapshot = await getDocs(collection(db, "messages"));
    messagesContainer.innerHTML = ""; // 清空現有的留言

    querySnapshot.forEach((docSnapshot) => {
      const messageData = docSnapshot.data();
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");

      // 操作按鈕
      const actions = document.createElement("div");
      actions.classList.add("message-actions");

      const deleteButton = document.createElement("button");
      deleteButton.innerText = "刪除";
      deleteButton.addEventListener("click", async () => {
        try {
          await deleteDoc(doc(db, "messages", docSnapshot.id));
          loadMessages(); // 刪除後重新加載留言
        } catch (error) {
          console.error("刪除留言失敗: ", error);
          status.innerText = "❌ 刪除留言失敗，請稍後再試。";
          status.style.color = "#ff1744";
        }
      });

      const editButton = document.createElement("button");
      editButton.innerText = "編輯";
      editButton.addEventListener("click", () => {
        messageInput.value = messageData.text; // 填入留言內容
        status.innerText = "✍️ 編輯留言中...";
        status.style.color = "#f0e1c6";
      });

      const replyButton = document.createElement("button");
      replyButton.innerText = "回覆";
      replyButton.addEventListener("click", () => {
        const replySection = document.createElement("div");
        replySection.classList.add("reply-section");
        replySection.innerHTML = `<textarea placeholder="寫下你的回覆..."></textarea><button class="submitReply">送出回覆</button>`;
        
        messageElement.appendChild(replySection);

        const replySubmitButton = replySection.querySelector(".submitReply");
        replySubmitButton.addEventListener("click", async () => {
          const replyText = replySection.querySelector("textarea").value.trim();
          if (replyText) {
            try {
              await addDoc(collection(db, "messages"), {
                text: `回覆: ${replyText}`,
                timestamp: serverTimestamp(),
                replyTo: docSnapshot.id // 這個留言的 ID
              });
              loadMessages();
            } catch (error) {
              console.error("回覆留言失敗: ", error);
              status.innerText = "❌ 回覆留言失敗，請稍後再試。";
              status.style.color = "#ff1744";
            }
          }
        });
      });

      actions.appendChild(deleteButton);
      actions.appendChild(editButton);
      actions.appendChild(replyButton);

      messageElement.appendChild(actions);

      // 留言文字
      const textSpan = document.createElement("span");
      textSpan.innerText = messageData.text;
      messageElement.appendChild(textSpan);

      // 時間戳記
      const timestampSpan = document.createElement("span");
      timestampSpan.classList.add("timestamp");
      timestampSpan.innerText = `🕒 ${new Date(messageData.timestamp.seconds * 1000).toLocaleString()}`;
      messageElement.appendChild(timestampSpan);

      messagesContainer.appendChild(messageElement);

      // 加載回覆留言（如果有）
      loadReplies(docSnapshot.id, messageElement);
    });
  }

  async function loadReplies(parentId, messageElement) {
    const querySnapshot = await getDocs(collection(db, "messages"));
    querySnapshot.forEach((docSnapshot) => {
      const messageData = docSnapshot.data();

      if (messageData.replyTo === parentId) {
        const replyElement = document.createElement("div");
        replyElement.classList.add("reply");
        replyElement.innerText = messageData.text;
        messageElement.appendChild(replyElement);
      }
    });
  }

  loadMessages(); // 初次加載留言
</script>
</body>
</html>
